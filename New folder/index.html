<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery - CodeAlpha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Image Gallery</h1>

<div class="gallery">
    <img src="img1.jpg" onclick="openLightbox(0)">
    <img src="img2.jpg" onclick="openLightbox(1)">
    <img src="img3jpg.jpg" onclick="openLightbox(2)">
    <img src="img4.jpg" onclick="openLightbox(3)">
</div>

<!-- Lightbox -->
<div id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img">
    <button class="next" onclick="changeImage(1)">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
