<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery - CodeAlpha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Image Gallery</h1>

<div class="gallery">
    <img src="https://www.istockphoto.com/photo/a-view-up-into-the-trees-direction-sky-gm1317323736-404791748" onclick="openLightbox(0)">
    <img src="https://www.istockphoto.com/photo/bottom-view-of-tall-old-fir-trees-in-a-magical-forest-blue-sky-in-the-background-low-gm1322847435-408691085" onclick="openLightbox(1)">
    <img src="https://www.istockphoto.com/photo/bottom-view-of-tall-old-fir-trees-in-a-magical-forest-blue-sky-in-the-background-low-gm1322847435-408691085" onclick="openLightbox(2)">
    <img src="https://www.istockphoto.com/photo/sunlight-through-green-forest-creates-serene-and-picturesque-scene-of-natures-beauty-gm2161986568-582401981" onclick="openLightbox(3)">
</div>

<!-- Lightbox -->
<div id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img">
    <button class="next" onclick="changeImage(1)">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
